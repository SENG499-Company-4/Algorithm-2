name: Python Compile and Test

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run:  pip3 install -r requirements.txt

    - name: Run Tests with PyTest
      run: |
        pytest